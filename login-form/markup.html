<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sing In Form</title>
  </head>
  <body>
    <div>
      <div>
        <h3>Sign-In</h3>
        <form>
          <div>
            <div>
              <label for="emailOrPhone">Email or Phone Number</label>
              <span class="text-primary font-weight-bold">
                Need Help?
              </span>
            </div>
            <input
              type="Enter your email address or phone number"
              class="form-control form-control-lg"
              id="emailOrPhone"
            />
          </div>
          <div>
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control form-control-lg"
              id="password"
            />
          </div>
          <button type="submit">
            Continue
          </button>
          <div>
            <p>
              By continuing, you agree to our
              <strong>Conditions of Use</strong> and
              <strong>Privacy Notice</strong>
            </p>
          </div>

          <div>
            <p>New on our platform?</p>
            <button type="submit">
              Create an Account
            </button>
          </div>
        </form>
      </div>
      <div>
        <div>
          <a href="#">Conditions of Use</a>
          <a href="#">Privacy Notice</a>
          <a href="#">Help</a>
        </div>
      </div>
    </div>
  </body>
</html>
